<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="flex-container">
        <div class="flex items-center">
          <p>Mymarket.ge</p>
          <div class="all-category">ყველა კატეგორია</div>
        </div>
        <div class="flex items-center"></div>
        <div class="responsive-flex">
          <div class="orange_btn">+ დამატება</div>
          <div class="icons">
            <li class="icons-item"><i class="fa-solid fa-envelope"></i></li>
            <li class="icons-item"><i class="fa-solid fa-heart"></i></li>
            <li class="icons-item">
              <i class="fa-solid fa-cart-shopping"></i>
            </li>
          </div>
          <div class="auth">
            <button class="login">შესვლა</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="custom_help">
        <div class="custom_help_container">
          <div class="custom_help_container_margin_auto">
            <div class="custom_help_container_margin_auto">
              <p class="custom_help_content">მეორადი განვადებით</p>
              <p class="custom_help_content">Trade In</p>
              <p class="custom_help_content">მაღაზიები</p>
              <p class="custom_help_content">ფასდაკლებული</p>
            </div>
            <div class="right_side_custom_help">
              <p class="custom_help_content">გახსენი მაღაზია</p>
              <p class="custom_help_content">დახმარება</p>
              <p class="custom_help_content">ბლოგი</p>
              <p class="custom_help_content">კონტაქტი</p>
            </div>
          </div>
        </div>
      </div>

      <div class="padding_content">
        <div class="searchbar_container">
          <form class="search" autocomplete="off" role="form">
            <div class="searchbar">
              <input
                type="text"
                name="searchValue"
                placeholder="ჩაწერე საძიებო სიტყვა"
                class="searchbar_input"
              />
            </div>
          </form>

          
        </div>
      </div>
    </main>
  </body>
</html>
